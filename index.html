<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- styles.css -->
    <link rel="stylesheet" href="./styles.css" />

    <title>My Team Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="row">
        <div class="col-lg-6" id="title">The creative crew</div>
        <div class="col-lg-6" id="info">
          <div id="subtitle">Who are we</div>
          <div id="desc">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </div>
        </div>
      </div>

      <!-- Images -->
      <div class="people">
        <div class="row people-row">
          <div class="col-lg-4 col-sm-6 person">
            <!-- <p class="post">Product Owner</p> -->
            <img class="image img-fluid" src="./photo1.png" alt="Person 1" />
            <p class="name">Bill Mahoney</p>
          </div>
          <div class="col-lg-4 col-sm-6 person">
            <!-- <p class="post">Art Director</p> -->
            <img class="image img-fluid" src="./photo2.png" alt="Person 2" />
            <p class="name">Saba Cabrera</p>
          </div>
          <div class="col-lg-4 col-sm-6 person">
            <!-- <p class="post">Tech Lead</p> -->
            <img class="image img-fluid" src="./photo3.png" alt="Person 3" />
            <p class="name">Shae Le</p>
          </div>
          <div class="col-lg-4 col-sm-6 person">
            <!-- <p class="post">UX Designer</p> -->
            <img class="image img-fluid" src="./photo4.png" alt="Person 4" />
            <p class="name">Skylah Lu</p>
          </div>
          <div class="col-lg-4 col-sm-6 person">
            <!-- <p class="post">Developer</p> -->
            <img class="image img-fluid" src="./photo5.png" alt="Person 5" />
            <p class="name">Griff Richards</p>
          </div>
          <div class="col-lg-4 col-sm-6 person">
            <!-- <p class="post">Developer</p> -->
            <img class="image img-fluid" src="./photo6.png" alt="Person 6" />
            <p class="name">Stan John</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
